<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" lang="ko">

<th:block
	th:replace="~{/layout/layoutv2 :: setContent(~{this :: title}, ~{this :: content},~{this :: css})}">

	<th:block th:fragment="title">
			<title>회원 목록</title>
	</th:block>

    <!-- 반응형 구조 만들기 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">


	<th:block th:fragment="css">
    <link rel="stylesheet" href="/css/boardstyle.css">
    <style>
    	#sh_content1213{
    		margin: 50px 30px;
    	}
    </style>
    </th:block>

   
<th:block th:fragment="content">

<!-- 상단 메뉴 시작 -->
<div id="sh_container">
            <div id="sh_container_wrapper">
                <!-- 서브 비주얼영역 -->
                <div id="sub_main_banner">
                    <div id="sh_content_tit">
                        <h3>회원 목록</h3>
                        <p><a href="/index.html">HOME</a> 
         &nbsp;&nbsp;&nbsp;<img src="/img/ar.png" alt="화살표" style="margin-top:-3px"/>&nbsp;&nbsp;&nbsp; SCHEDULE &nbsp;&nbsp;&nbsp;<img src="img/ar.png" alt="화살표" style="margin-top:-3px"/>&nbsp;&nbsp;&nbsp; 클럽 일정</p>
                    </div>
                </div>
                <!-- 서브 비주얼영역 끝 -->

                <!-- 서브메뉴 -->
                <div id="sh_aside">
                    <div id="sh_aside_wrapper">
                        <ul id="sh_snb">
                            <li class='l_menu_OFF'>
                                <a href="page6.html">팀 소개</a>
                            </li>
                            <li class='l_menu_ON'>
                                <a href="../bbs/board34fb.html?bo_table=table7">회원 목록</a>
                            </li>
                            <li class='l_menu_OFF'>
                                <a href="../bbs/board9208.html?bo_table=table8">오시는길</a>
                            </li>
                        </ul>
                        <!-- 소분류 끝 -->
                    </div>
                </div>
                </div>
                </div>
                
<!-- 상단 메뉴 끝 -->


        <div id="sh_container_1150">
          <!-- 콘텐츠영역 -->
          <div id="sh_content1213">

            <div id="sh_bo_list">


              <div class="list_top">
                <fieldset id="sh_bo_sch">
                  <legend>회원 검색</legend>
                  <form name="fsearch" method="get">
                    <input type="hidden" name="bo_table" value="table15">
                    <input type="hidden" name="sca" value="">
                    <input type="hidden" name="sop" value="and">
                    <label for="sfl" class="sound_only">검색대상</label>
                    <select name="sfl" id="sfl">
                      <option value="wr_subject">제목</option>
                      <option value="wr_content">내용</option>
                      <option value="wr_subject||wr_content">제목+내용</option>
                      <option value="wr_name,1">글쓴이</option>
                    </select>
                    <label for="stx" class="sound_only">검색어<strong class="sound_only"> 필수</strong></label>
                    <input type="text" name="stx" value="" required id="stx" class="sch_input" size="25" maxlength="20">
                    <input type="image" src="/img/sh_search.png" alt="검색" name="submit" value="submit" />
                  </form>
                </fieldset>
              </div>


                <div id="sh_list_tbl" class="sh_tbl_common">
                  <table cellpadding="0" cellspacing="0">
                    <caption class="sound_only">회원 목록</caption>
                    
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">이름</th>
                        <th scope="col">email</th>
                        <th scope="col">생일</th>
                        <th scope="col">등번호</th>
                        <th scope="col">position</th>
                        <th scope="col">goal</th>
                        <th scope="col">assist</th>
                        <th scope="col">defence</th>
                        <th scope="col">save</th>
                        <th scope="col">회원등급</th>
                        <th scope="col">가입날짜</th>
                      </tr>
                    </thead>
                    
                    <tbody style="text-align : center">
                    
			            <tr th:each="member : ${member}">
			              <td th:text="${member.memberId}">ID</td>
			              <td th:text="${member.name}">이름</td>
			              <td th:text="${member.email}">이메일</td>
			              <td th:text="${member.birth}">생일</td>
			              <th th:text="${member.backnumber}">등번호</th>
			              <th th:text="${member.position}">포지션</th>
			              <th th:text="${member.goal}">골</th>
			              <th th:text="${member.assist}">어시</th>
			              <th th:text="${member.defence}">수비</th>
			              <th th:text="${member.save}">선방</th>
			              <th th:text="${member.rank}">회원등급</th>
			              <td th:text="${member.regdate}">가입일</td>
			            </tr>
                      
                    </tbody>
                  </table>
                </div>

                <div class="btn_area">
                  <ul class="adm_btns">
                  </ul>
                </div>


            </div>


          </div><!-- sh_content -->
        </div> <!-- sh_container_1150 -->



</th:block>

</th:block>

</html>
