<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" lang="ko">

<th:block
   th:replace="~{/layout/layoutv2 :: setContent(~{this :: title}, ~{this :: content},~{this :: css})}">

   <th:block th:fragment="title">
         <title>로그인</title>
   </th:block>

    <!-- 반응형 구조 만들기 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">


   <th:block th:fragment="css">
    <link rel="stylesheet" href="/css/loginstyle1.css">
    <style>
       #sh_content11{
          margin: 50px 30px;
       }
       
       .sh_mb_common{
		animation: fadeIn 1.8s ease-in forwards;
		}
       
       
       @keyframes fadeIn {
  		from {
   		 opacity: 0; 
  	}
  to {
    opacity: 1; 
  }
}


    </style>
    </th:block>

   
<th:block th:fragment="content">

<!-- 상단 메뉴 시작 -->
<div id="sh_container">
            <div id="sh_container_wrapper">
                <!-- 서브 비주얼영역 -->
                <div id="sub_main_banner">
                    <div id="sh_content_tit">
                        <h3>로그인</h3>
                        <p><a href="/">HOME</a> 
         &nbsp;&nbsp;&nbsp;<img src="/img/ar.png" alt="화살표" style="margin-top:-3px"/>&nbsp;&nbsp;&nbsp; 로그인 </p>
                    </div>
                </div>
                <!-- 서브 비주얼영역 끝 -->

                <!-- 서브메뉴 -->
                <div id="sh_aside">
                    <div id="sh_aside_wrapper">
                        <ul id="sh_snb">
                            <li class='l_menu_ON'>
                                <a href="/member/login">로그인</a>
                            </li>
                            <li class='l_menu_OFF'>
                                <a href="/member/register">회원가입</a>
                            </li>
                           
                        </ul>
                        <!-- 소분류 끝 -->
                    </div>
                </div>
                </div>
                </div>
                
<!-- 상단 메뉴 끝 -->


      <!-- 콘텐츠영역 -->
      <div id="sh_content11">
   
<!-- sh_login [s] -->
<div id="sh_login" class="sh_mb_common">
    <p class="tit"><span>MEMBER</span> LOGIN</p>
    <form name="flogin" th:action="@{/member/login}" th:object="${loginForm}" onsubmit="return flogin_submit(this);" method="post">
        <input type="hidden" name="url" value="">
        <fieldset>
            <legend>회원로그인</legend>
            <label for="login_id" class="sound_only">회원아이디<strong class="sound_only"> 필수</strong></label>
            <input type="text" name="mb_id" id="login_id" required class="frm_input required" size="20" maxLength="20" placeholder="아이디" th:field="*{loginId}">
            <label for="login_pw" class="sound_only">비밀번호<strong class="sound_only"> 필수</strong></label>
            <input type="password" name="mb_password" id="login_pw" required class="frm_input required" size="20" maxLength="20" placeholder="비밀번호" th:field="*{passwd}">
            <p class="at_ck">
                <input type="checkbox" name="auto_login" id="login_auto_login">
                <label for="login_auto_login">자동로그인</label>
            </p>
            <input type="submit" value="로그인">
        </fieldset>
             <ul>
            <li><a href="/member/register">회원가입</a></li>
         <li><a href="password_lost.html" target="_blank" id="login_password_lost">아이디 찾기</a></li>
            <li><a href="password_lost.html" target="_blank" id="login_password_lost">비밀번호 찾기</a></li>
        </ul>
        <div class="bnr">
           <img src="../skin/member/sh_basic/img/bnr_img.png" alt="홈페이지 제작 현대이지웹" />
            <div class="txt">
                <p>현대이지웹 <span>1544-6062</span></p>
                홈페이지 제작 및 문의
            </div>
        </div>
    </form>
</div>

<script>
$(function(){
    $("#login_auto_login").click(function(){
        if (this.checked) {
            this.checked = confirm("자동로그인을 사용하시면 다음부터 회원아이디와 비밀번호를 입력하실 필요가 없습니다.\n\n공공장소에서는 개인정보가 유출될 수 있으니 사용을 자제하여 주십시오.\n\n자동로그인을 사용하시겠습니까?");
        }
    });
});

function flogin_submit(f)
{
    return true;
}
</script>

        </div><!-- sh_content -->
